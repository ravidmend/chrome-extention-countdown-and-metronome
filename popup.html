<!DOCTYPE html>
<html>
<head>
  <title>YouTube Countdown and Metronome</title>
  <style>
    /* Add your popup styles here */
  </style>
</head>
<body>
  <h1>Settings</h1>
  <label for="countdown-time">Countdown Time (seconds):</label>
  <input type="number" id="countdown-time" min="1" max="60">
  <label for="Clicks">Clicks:</label>
  <input type="number" id="Clicks" min="1" max="16">
  <label for="bpm-input">BPM:</label>
  <input type="number" id="bpm-input" min="0" max="180">
  <br><br>
  <button id="show-control-bar">Show Control Bar</button>
  <script src="popup.js"></script>
</body>
</html>
